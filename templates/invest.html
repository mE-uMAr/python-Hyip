<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Courses - Python Community Platform</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #306998;
        --secondary-color: #4b8bbe;
        --accent-color: #ffd43b;
        --text-color: #ffffff;
        --active-color: #27ae60;
        --inactive-color: #e74c3c;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--primary-color);
        color: var(--text-color);
      }

      .app-container {
        max-width: 414px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .python-icon {
        font-size: 40px;
        color: var(--accent-color);
        margin-right: 10px;
      }

      h1 {
        font-size: 24px;
        margin: 0;
      }

      .courses h2 {
        font-size: 20px;
        margin-bottom: 15px;
      }

      .course-card {
        background-color: var(--secondary-color);
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 15px;
        transition: transform 0.3s ease;
      }

      .course-card:hover {
        transform: translateY(-5px);
      }

      .course-card h3 {
        margin-top: 0;
        margin-bottom: 10px;
      }

      .course-info {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-bottom: 10px;
      }

      .course-info div {
        text-align: left;
      }

      .course-info p:first-child {
        font-weight: bold;
        margin: 0;
      }

      .course-info p:last-child {
        margin: 0;
        font-size: 0.9em;
        color: var(--accent-color);
      }

      .status-button {
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 0.8em;
        font-weight: bold;
        text-transform: uppercase;
      }

      .status-active {
        background-color: var(--active-color);
        color: var(--text-color);
      }

      .status-inactive {
        background-color: var(--inactive-color);
        color: var(--text-color);
      }

      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: var(--secondary-color);
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
      }

      .bottom-nav button {
        background: none;
        border: none;
        color: var(--text-color);
        cursor: pointer;
        transition: transform 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 12px;
      }

      .bottom-nav button:hover {
        transform: scale(1.1);
      }

      .bottom-nav i {
        font-size: 24px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <header>
        <div class="logo">
          <i class="ri-code-line python-icon"></i>
          <h1>My Courses</h1>
        </div>
      </header>

      <section class="courses">
        <h2>Your Enrolled Courses</h2>
        <div class="course-list">
          {% for item in invests %}
          <div class="course-card">
            <h3>{{item.vipName}}</h3>
            <div  style="display:flex;justify-content: space-around;margin: 5% 6%;">
            <div class="course-info">
              <div>
                <p>{{item.price}}</p>
                <p>Price</p>
              </div>
            </div>
            <div class="course-info">
              <div>
                <p>{{item.income}} XP/day</p>
                <p>Daily XP</p>
              </div>
            </div>
            <div class="course-info">
              <div>
                <span class="status-button status-active">Active</span>
              </div>
            </div>
            </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </section>
    </div>
    <br /><br /><br /><br /><br /><br />
    {% include "nav.html" %}
  </body>
</html>
