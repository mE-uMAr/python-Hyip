<!DOCTYPE html>
<html lang="en">
  <head>
    {%load static%}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static "signup.css " %}">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="back-arrow"
          ><a
            style="
              text-decoration: none;
              color: #fff;
              border: 1px solid #fff;
              padding: 5px 9px 8px 9px;
              border-radius: 5px;
            "
            href="{% url "login_user" %}"
            >‚Üê</a
          ></span
        >
        Log in
      </div>
      {% if messages %}
      {% for message in messages %}
      <div style="width: 70%; height: auto; padding: 3vw; border-radius: 30px; background-color: 
      {% if message.tags == 'error' %}red{% elif message.tags == 'success' %}green{% else %}gray{% endif %}; 
      color: white;">
         {{ message }}
            </div>
        {% endfor %}
      {% endif %}
      <h1>Sign Up</h1>
      <form method = 'post' enctype='multipart/form-data'>
        {% csrf_token %}
      <div class="form-container">
        <div class="form-overlay">
          <div class="phone-input">
            <span class="country-code">+92</span>
            <input name="phone" type="tel" placeholder="Please Input Phone" />
          </div>
          <input
            name="password1"
            type="password"
            placeholder="Enter new password"
          />
          <input
            name="password2"
            type="password"
            placeholder="Confirm Password"
          />
          <div class="verification-container">
            <input name='code-in' type="text" placeholder="Verification code" />
            <button
              name='code'
              style="margin-bottom: 10px"
              id="verification-code"
              class="verification-code"
            ></button>
          </div>
          <p style='margin:1% 5% 1% 3%;color:red;font-size:70%;'>Upload your profile image*</p>
          <input type="file" value="img" name="profile_image">
          <button type = "submit" class="signup-button">Sign up</button>
        </form>
          <p class="terms">
            By registering, you agree to the user's
            <a href="#">use agreement</a>
          </p>
        </div>
      </div>
    </div>
    <script>
      let a = document.getElementById("verification-code");
      let code = Math.floor(1000 + Math.random() * 9000);
      a.innerHTML = code;
    </script>
  </body>
</html>
