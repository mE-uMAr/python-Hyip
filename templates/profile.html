<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sixt User Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #3a7bd5, #3a6073);
        color: #fff;
        min-height: 100vh;
        padding-bottom: 70px;
      }
      .app-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .user-info {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
      }
      .user-profile {
        display: flex;
        align-items: center;
      }
      .avatar {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        margin-right: 15px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        object-fit: cover;
      }
      .user-details h2 {
        font-size: 18px;
        margin-bottom: 5px;
      }
      .user-details p {
        font-size: 14px;
        opacity: 0.8;
      }
      .balance {
        text-align: right;
      }
      .balance h3 {
        font-size: 24px;
        margin-bottom: 5px;
      }
      .balance p {
        font-size: 14px;
        opacity: 0.8;
      }
      .action-buttons {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-bottom: 20px;
      }
      .action-buttons a {
        background-color: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 10px;
        padding: 15px;
        color: #fff;
        font-size: 16px;
        text-decoration: none;
        text-align: center;
        transition: background-color 0.3s;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      .action-buttons a:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }
      .menu-list {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
      }
      .menu-item {
        display: flex;
        align-items: center;
        padding: 15px;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .menu-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .menu-item i {
        margin-right: 10px;
        font-size: 20px;
      }
      .sign-out {
        display: block;
        background-color: #e74c3c;
        color: #fff;
        text-align: center;
        padding: 15px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      .sign-out:hover {
        background-color: #c0392b;
      }
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(58, 96, 115, 0.9);
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
        backdrop-filter: blur(10px);
      }
      .bottom-nav a {
        color: #fff;
        text-decoration: none;
        font-size: 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
        opacity: 0.8;
        transition: opacity 0.3s;
      }
      .bottom-nav a:hover {
        opacity: 1;
      }
      .bottom-nav i {
        font-size: 20px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <header class="user-info">
        <div class="user-profile">
          <img
            src="{{user.profile_img.url}}"
            alt="User Avatar"
            class="avatar"
          />
          <div class="user-details">
            <h2>User:</h2>
            <p>{{user.p_number}}</p>
          </div>
        </div>
        <div class="balance">
          <h3>Rs. {{balance}}</h3>
          <p>Total balance</p>
        </div>
      </header>

      <nav class="action-buttons">
        <a href="/balance/deposit/"><i class="ri-wallet-3-line"></i>Recharge</a>
        <a href="/balance/withdraw/"><i class="ri-cash-line"></i>Withdraw</a>
        <a href="/account/"><i class="fas fa-credit-card"></i>Bank card</a>
        <a href="/invite/"><i class="fas fa-user-plus"></i>Invite</a>
      </nav>

      <main class="menu-list">
        <a href="#" class="menu-item"
          ><i class="fas fa-question-circle"></i>Help Center</a
        >
        <a href="#" class="menu-item"><i class="fas fa-book"></i>Tutorials</a>
        <a href="#" class="menu-item"
          ><i class="fas fa-info-circle"></i>About us</a
        >
        <a href="#" class="menu-item"><i class="fas fa-gift"></i>Redeem code</a>
      </main>

      <footer>
        <a href="/logout/" class="sign-out"
          ><i class="fas fa-sign-out-alt"></i> Sign out</a
        >
      </footer>
      <br /><br /><br /><br /><br />
    </div>
    {% include "nav.html" %}
  </body>
</html>
